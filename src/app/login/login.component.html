<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="login-container">
    <mat-card-header>
      <mat-card-title>
        <span class="mat-display-2">LOGIN</span>
      </mat-card-title>
    </mat-card-header>


    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Enter your email" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]="password" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button (click)=authenticateUser() mat-raised-button color="primary">LOGIN</button>
    </mat-card-actions>
  </mat-card>
</div>
